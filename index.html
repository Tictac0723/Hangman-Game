<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hangman</title>
		<link href="https://fonts.googleapis.com/css?family=Bangers|Jacques+Francois+Shadow|Ultra" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</head>
	<body>

		<div class="title">
			<h1>Hangman</h1>
		</div>
		<img class="style" src="assets/images/logo.jpg">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="border">
						<img id="family" src="assets/images/burgers.jpg">
					</div>
				</div>
				<div class="col-md-6">
					<div class="border">
						<p class="start">Press Any Key to Get Started!</p>
						<strong><hr></strong>
						<p class="head">Wins</p>
						<p id="wins"> 0 </p>
						<p class="head">Current Word</p>
						<p id="word">_ _ _ _ _ _ _</p>
						<p class="head">Number of Guesses Remaining</p>
						<p id="guessremaining"> 5</p>
						<p class="head">Letters Already Guessed</p>
						<p id="wrong">No Letters Yet!</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
